<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 22 | Javohir</title>

    <link rel="stylesheet" href="./css/main.min.css">
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
</head>

<body>
    <!-- <header></header> -->

    <!-- main section start -->
    <main>
        <section class="register-back">
            <div class="container">
                <div class="register-main">
                    <div class="register-info">
                        <h1>Learning to code by watching others</h1>
                        <p class="register-text">
                            See how experienced develpers solve problems in real-time. Watching scripted tutorials is
                            great, but understanding how developers think is invaluable.
                        </p>
                    </div>
                    <div class="register-form">
                        <p class="register-form-top">
                            <strong>Try it free 7 days</strong> then $20/mo. thereafter
                        </p>
                        <form action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
                            <label>
                                <input class="user-name" type="text" name="your_name" value="Jonathan"
                                    placeholder="First Name" aria-label="First Name" minlength="2" required>
                                <span>First Name cannot be empty</span>
                            </label>
                            <label>
                                <input class="last-name" type="text" name="your_last_name" placeholder="Last Name"
                                    aria-label="Your last name" minlength="2" required>
                                <span>Last Name cannot be empty</span>
                            </label>
                            <label>
                                <input class="user-email" type="email" name="your_email" placeholder="Email Address"
                                    aria-label="Your Email Address" required>
                                <span>Looks like this is not an email</span>
                            </label>
                            <label>
                                <input class="user-password" type="password" name="your_password" placeholder="Password"
                                    aria-label="Your Password" minlength="8" required>
                                <span>Password cannot be empty</span>
                            </label>

                            <button class="form-link" type="submit">CLAIM YOUR FREE TRIAL</button>

                            <p class="register-form-end">
                                By clicking the button you are agreeing to our <a href="#">Terms and Services</a>
                            </p>
                        </form>

                    </div>
                </div>

            </div>
        </section>
    </main>
    <!-- main section end -->
</body>

</html>
